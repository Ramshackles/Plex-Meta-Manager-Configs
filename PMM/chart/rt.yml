# https://mdblist.com/lists/hdlists/top-ten-pirated-movies-of-the-week-torrent-freak-com/

external_templates:
  git: PMM/templates
  template_variables:
    collection_section: "01"

collections:
  RT Latest Certified Fresh Releases:
    mdblist_list: https://mdblist.com/lists/linaspurinis/latest-certified-fresh-releases
    summary: Latest Certified Fresh releases from Rotten Tomatoes
    template:
      - name: customsync
      - name: chart_shared
        key: rtlatestfresh
        check_library: movie
        url_poster: https://github.com/Ramshackles/Plex-Meta-Manager-Images/tree/master/chart/<<collection_name_encoded>>.jpg
